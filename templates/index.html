<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
  <div class="container-fluid"> 
    <div class="row">
      <div class="jumbotron jumbotron-fluid" id = Banner>
          <h1 class="BannerTitle">Mission to Mars</h1>
          <p class="text-center">
          <a class="btn btn-primary btn-lg" id = "scrapeButton" href = "/scrape" role="button">Scrape New Data</a>
          </p>

        </div>
      
    </div>
    <div class="row" id ="LatestNews">
        <h3>Latest Mars News</h3>
        <p {{finalresults.latesttitle}} ></p>
        <p id = "NewsContent"{{finalresults.latesttitlepara}}></p>
    </div>

    <div class="row" id ="ImageWeatherTable">

        <div class="col-sm-12 col-md-8" id ="ImagePanel">
            <div class="panel panel-default">
                <div class="panel-heading">
                   <strong><div class="panel-title">
                      <h3>Featured Mars Image</h3>
                   </div></strong>
                      
                </div>


                <div class="panel-body">
                  
                  <div class="row" id ="FeatImage">
                      <a href="#">
                          <img class="img-responsive" id= "FeaturedImage" src= {{finalresults.featimageloc}} alt="BJGDJSG">
                        </a>
                     
                  </div>

                </div>
                
              </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-4" id = "WeatherAndTable">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong><div class="panel-title">
                      <h3> Facts and Current Conditions </h3>
                     
                      
                    </div></strong>
                </div>

              
                <div class="panel-body">
                      <div class="row" id = "vizRow1">

                          <div class="col-xs-12 col-sm-12 col-md-12">
                              <h4>Current Weather on Mars</h4>
                              <p id = "CurrentConditions"{{finalresults.marsweather}}></p>
                          </div>
                      </div>  

                    <div class="row" id = "vizRow1">

                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <h4>Mars Facts</h4>
                            <table class="table table-striped" id ="FactsTable">
                                {{finalresults.marsfactshtmltable}}
                            </table>

                  
                        </div>
                    </div> 
                      

                      
                </div>

                
              </div>
        </div>
    </div>
    <div class="row" id ="HemisphereImages">

        <div class="col-xs-12 col-sm-12 col-md-12" id = "HemisphereImagesPanel">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong><div class="panel-title">
                      <h4> Mars Hemispheres</h4>

                    </div></strong>
                </div>

              
                <div class="panel-body">
                  <div class="row" id = "HemRow1">

                      <div class="col-xs-6 col-sm-3 col-md-6">
                          <a href="#">
                            <img class="img-responsive" src= {{finalResults.marsfactshtmltable[0][img_url]}} alt="sdfkhd">
                            </a>
                      </div>

                      <div class="col-xs-6 col-sm-3 col-md-6">
                          <a href="#">
                            <img class="img-responsive" src = "#" alt="BJGDJSG">
                            </a>
                      </div>
                 
                      <div class="col-xs-6 col-sm-3 col-md-6">
                          <a href="#">
                          <img class="img-responsive" src="#" alt="BJGDJSG">
                          </a>
                        </div>
                        
                      <div class="col-xs-6 col-sm-3 col-md-6">
                          <a href="#">
                            <img class="img-responsive" src="#" alt="BJGDJSG">
                            </a>                                                      
                          
                      </div>

                      
                  </div>

                </div>
              </div>
        </div>
    </div>

  </div>
</body>
